    function Student() {
        const stu = [{
            name: "Mono",
            age: 23,
            marks: 50
        },
        {
            name: "Debu",
            age: 21,
            marks: 70
        },
        {
            name: "Som",
            age: 22,
            marks: 70
        },
        ];

        return (
            <>
                <h1>Student Details</h1>
                <div id="main">
                    <table>
                        <tbody>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Marks</th>
                            </tr>
                            {stu.map((student, index) =>
                                <tr key={index}>
                                    <td>{student.name}</td>
                                    <td>{student.age}</td>
                                    <td>{student.marks}</td>
                                </tr>
                            )}
                        </tbody>
                    </table>
                </div>
            </>
        )
    }

    function App2() {
        let loggedin = true;
        let name = "Monomay";
        let lastName = "Mukherjee";
        return (
            <>
            {/* And OR Operator */}
                <h1>Hello {loggedin? lastName && name : "User"}!!!</h1>
                {loggedin && <h2>Welcome the Portal</h2>}
            </>
        )
    }

    function App() {
        let showStudent = true;
        if (showStudent) {
            return <Student />
        }
        return (
            <>
                <CarDetails />
            </>
        )
    }

    ReactDOM.createRoot(document.getElementById("root")).render(
        <>
            <App2 />
            <App />
        </>
    )

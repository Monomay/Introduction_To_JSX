<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Logical App</title>
    <style>
      img {
        width: 250px;
      }
      button {
        outline: none;
        border: none;
        width: 150px;
        padding: 10px;
        background-color: #f00;
        color: #fff;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
      }
    </style>

  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const IMAGES = [
        "https://res.cloudinary.com/dl26pbek4/image/upload/v1674557549/assets/yannis-zaugg--7TB_r-NuMo-unsplash_tdmglm.jpg",
        "https://res.cloudinary.com/dl26pbek4/image/upload/v1674557550/assets/lino-C2SzUyg3PPQ-unsplash_s8a4tg.jpg",
        "https://res.cloudinary.com/dl26pbek4/image/upload/v1674557550/assets/curioso-photography-QfOhOcrDmvk-unsplash_vgbb3t.jpg",
        "https://res.cloudinary.com/dl26pbek4/image/upload/v1674620718/assets/pexels-garvin-st-villier-3311574_ds8wrh.jpg"
      ];

      const Login = ({handleSubmit}) =>
      (
        <div>
          <h3>Login to Continue</h3>
          <form>
            <input placeholder="email"  />
            <input placeholder="password" />
            <button onClick={handleSubmit}>Login</button>
          </form>
        </div>
      );

      const Home = ({logOut}) => (
        <div>
            <button onClick={logOut}>Log Out</button>
          <h3>Welcome to home!</h3>
          <h5>Enjoy this catalog of pictures</h5>
          {IMAGES.map((i) => (
            <img key={i} src={i} />
          ))}
        </div>
      );

      // create premium account component here
      let loggedIn = false;
      const App = () => {
        const check = (e) =>{
          // console.log("loggedIn");
          e.preventDefault();
          loggedIn = true;
          alert("loggedIn", loggedIn)
          
          rootElement.render(<App />);
        }
        const logOut = (e) =>{
          // console.log("loggedIn");
          e.preventDefault();
          loggedIn = false;
          alert("loggedIn", loggedIn)
          
          rootElement.render(<App />);
        }
        // let name = "John Doe";

      // create login status and name variable here

        return (
          <>
            {/* render data here */}
            <h1>Hello {loggedIn? "John Doe" : "Guest"}!!!</h1>
            {loggedIn? <Home logOut={logOut} /> : <Login handleSubmit={check}/>}
            
          </>
        );
      };

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>

  </body>
</html>

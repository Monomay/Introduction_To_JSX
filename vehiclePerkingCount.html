<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    // Create handlers to increase and decrease vehicle count here
    let num = 0;
    let num1 = 0;
    let num2 = 0;
    let num3 = 0;
   const handleIncrease = () => {
    num++;
    rootElement.render(<App />);
   }

   const handleDecrease = () => {
    if(num===0){
        return 0;
    }
    num--;
    rootElement.render(<App />);
   }

   const handleIncreaseOne = () => {
    num1++;
    rootElement.render(<App />);
   }

   const handleDecreaseOne = () => {
    if(num1===0){
        return 0;
    }
    num1--;
    rootElement.render(<App />);
   }

   const handleIncreaseTwo = () => {
    num2++;
    rootElement.render(<App />);
   }

   const handleDecreaseTwo = () => {
    if(num2===0){
        return 0;
    }
    num2--;
    rootElement.render(<App />);
   }

   const handleIncreaseThree = () => {
    num3++;
    rootElement.render(<App />);
   }
   
   const handleDecreaseThree = () => {
    if(num3===0){
        return 0;
    }
    num3--;
    rootElement.render(<App />);
   }

    const App = () => (
      <>
        <p>List of all the vehicles count in the parking.</p>
        <ol>
          <li>
            <p>
              <b>Car: </b><b> {num} </b> &emsp;
              {/* Add increase and decrease count buttons here */}
              <button onClick={handleIncrease}>Increase</button> <button onClick={handleDecrease}>Decrease</button>
            </p>
          </li>
          <li>
            <p>
              <b>Bike: </b><b> {num1} </b> &emsp;
              {/* Add increase and decrease count buttons here */}
              <button onClick={handleIncreaseOne}>Increase</button> <button onClick={handleDecreaseOne}>Decrease</button>
            </p>
          </li>
          <li>
            <p>
              <b>Scooty: </b><b> {num2} </b> &emsp;
              {/* Add increase and decrease count buttons here */}
              <button onClick={handleIncreaseTwo}>Increase</button> <button onClick={handleDecreaseTwo}>Decrease</button>
            </p>
          </li>
          <li>
            <p>
              <b>Bicycle:</b><b> {num3} </b> &emsp;
              {/* Add increase and decrease count buttons here */}
              <button onClick={handleIncreaseThree}>Increase</button> <button onClick={handleDecreaseThree}>Decrease</button>
            </p>
          </li>
        </ol>
      </>
    );

    const rootElement = ReactDOM.createRoot(document.getElementById("root"));
    rootElement.render(<App />);
  </script>
</html>
